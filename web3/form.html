<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Задача 3</title>
  <link href="./css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="request_form">
    <form id="form" method="POST" action="index.php">
      <label for="name">Фамилия Имя Отчество:</label>
      <input id="name" name="name" placeholder="Введите ФИО" required type="text">
      <br>
      <label for="phone">Телефон:</label>
      <input id="phone" name="phone" pattern="^\+7[0-9]{10}$" placeholder="+71234567890" required type="tel">
      <br>
      <label for="email">Email:</label>
      <input id="email" name="email" placeholder="example@mail.ru" required type="email">
      <br>
      <label for="birthday">Дата рождения:</label>
      <input id="birthday" name="birthday" required type="date">
      <br>
      <label>Пол:</label>
      <div>
        <label>
          <input checked name="gender" type="radio" value="Женский">
          Женский
        </label>
        <label>
          <input name="gender" type="radio" value="Мужской">
          Мужской
        </label>
      </div>
      <br>
      <label for="language">Любимый язык программирования:</label>
      <select id="language" name="language[]" required multiple>
        <option value="Pascal">Pascal</option>
        <option value="C">C</option>
        <option value="C++">C++</option>
        <option value="JavaScript">JavaScript</option>
        <option value="PHP">PHP</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="Haskel">Haskel</option>
        <option value="Clojure">Clojure</option>
        <option value="Prolog">Prolog</option>
        <option value="Scala">Scala</option>
        <option value="Go">Go</option>
      </select>
      <br>
      <label for="biography">Биография:</label>
      <textarea id="biography" name="biography" placeholder="Я родился..."></textarea>
      <br>
      <label>
        <input name="contract" required type="checkbox">
        С контрактом ознакомлен(а)
      </label>
      <br>
      <button type="submit">Сохранить</button>
    </form>
  </div>
</body>
</html>
